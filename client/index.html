<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Cuby Inventory</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Cuby Inventory</h1>
      <nav>
        <ul>
          <li ng-show="currentUser">
            <a ui-sref="all-items" ui-sref-active="active">All Item</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="all-student" ui-sref-active="active">All Student</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="add-rent" ui-sref-active="active">Rent</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="all-rent" ui-sref-active="active">View rent</a>
          </li>
          <li ng-hide="currentUser">
            <a ui-sref="login" ui-sref-active="active">Log in</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="logout" ui-sref-active="active">Log out</a>
          </li>
        </ul>
      </nav>
    </header>

    <main ui-view></main>

    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/controllers/auth.js"></script>
    <script src="js/controllers/inventory.js"></script>
    <script src="js/controllers/rent.js"></script>
    <script src="js/controllers/student.js"></script>
    <script src="js/services/auth.js"></script>
  </body>
</html>
