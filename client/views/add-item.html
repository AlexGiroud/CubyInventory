<section>
  <form name="form" ng-submit="submitForm()">
    <fieldset>
      <legend>{{action}} item</legend>
      <div class="form-group">
          <label>name :</label>
          <input type="text" ng-model="item.name">
      </div>
      <div class="form-group">
          <label>barcode</label>
          <input type="text" ng-model="item.barcode">
      </div>
      <div class="form-group">
          <label>price</label>
          <input type="number" ng-model="item.price">
      </div>

      <div class="actions">
        <label></label>
        <button>{{action}} item</button>
      </div>
    </fieldset>
  </form>
<section>
