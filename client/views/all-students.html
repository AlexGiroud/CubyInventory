<section>
  <article ng-repeat="r in students.slice().reverse()">
    <header>
      <h1>{{r.username}}</h1>
    </header>
    <p>
        {{r.email}}
        <div ng-repeat="d in students.deposit">
            {{d.amount}}
            {{d.date | date}}
        </div>
        <div ng-repeat="n in students.rent">
            <!-- {{n.id}} -->
            {{n.start |date}}
            {{n.end | date}}
        </div>
    </p>
  </article>
</section>
