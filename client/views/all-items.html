<section>
  <a ui-sref="add-item" ui-sref-active="active">Add Item</a>
  <article ng-repeat="r in items.slice().reverse()">
    <header>
      <h1>{{r.name}}</h1>
    </header>
    <p>{{r.barcode}}</p>
    <p>{{r.price}}</p>
    <a ui-sref="add-rent({itemId:r.id})" ui-sref-active="active">Rent Item</a>
     <a ui-sref="delete-item({id:r.id})" ui-sref-active="active">Delete Item</a>
  </article>
</section>
